<script type="text/x-red" data-template-name="e-red timer">
    <!-- ID of embedded board -->
    <div class="form-row">
        <label for="node-input-board"><i class="fa fa-tasks"></i> Board</label>
        <input type="text" id="node-input-board" placeholder="Board name">
    </div>

    <div class="form-row">
        <label for="node-input-rate"><i class="fa fa-tasks"></i> Rate</label>
        <input type="text" id="node-input-rate" placeholder="rate in Hz">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="e-red timer">
<p>The timer outputs a message at a fixed rate specified in Hertz.
The value of the message is the rate.
</script>

<script type="text/javascript">
    RED.nodes.registerType('e-red timer',{
        category: 'e_red',      // the palette category
        color:    '#fbbc05',
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
            board: {value:"", required:true},
            rate: {value:1, required:true},
        },
        inputs:0,
        outputs:1,
        // set the icon (held in icons dir below where you save the node)
        icon: "chip.png",       // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.topic||"e-red timer";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
