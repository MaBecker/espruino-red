<script type="text/x-red" data-template-name="e-red blinker">
    <!-- ID of embedded board -->
    <div class="form-row">
        <label for="node-input-board"><i class="fa fa-tasks"></i> Board</label>
        <input type="text" id="node-input-board" placeholder="Board name">
    </div>

    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-tasks"></i> Pin</label>
        <input type="text" id="node-input-pin" placeholder="pin number">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="e-red blinker">
   <p>The blinker toggles a pin output at a rate set via the input, this can
   be used to blink an LED. The unit for the input is Hertz, e.g. an
   input value of 3 causes the LED to blink at 3Hz.
</script>

<script type="text/javascript">
    RED.nodes.registerType('e-red blinker',{
        category: 'e_red',      // the palette category
        color:    '#fbbc05',
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
            board: {value:"", required:true},
            pin: {value:"", required:true},
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:0,
        // set the icon (held in icons dir below where you save the node)
        icon: "chip.png",       // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.topic||"e-red blinker";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
