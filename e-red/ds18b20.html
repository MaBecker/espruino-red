<script type="text/x-red" data-template-name="e-red ds18b20">
    <!-- ID of embedded board -->
    <div class="form-row">
        <label for="node-input-board"><i class="fa fa-tasks"></i> Board</label>
        <input type="text" id="node-input-board" placeholder="Board name">
    </div>

    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-tasks"></i> Pin</label>
        <input type="text" id="node-input-pin" placeholder="pin number">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="e-red function">
<p>The ds18b20 queries a DS18B20 temperature sensor attached at the
specified pin and outputs the temperature in degrees F each time it
receives an input message.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('e-red ds18b20',{
        category: 'e_red',      // the palette category
        color:    '#fbbc05',
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
            board: {value:"", required:true},
            pin: {value:0, required:true},
        },
        inputs:1,
        outputs:1,
        // set the icon (held in icons dir below where you save the node)
        icon: "chip.png",       // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.topic||"e-red ds18b20";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
